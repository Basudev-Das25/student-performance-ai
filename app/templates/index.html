<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
</head>
<body>
    <h1>Student Performance Predictor</h1>

    <form method="POST">
        <input type="number" step="any" name="hours" placeholder="Hours Studied" required><br><br>
        <input type="number" step="any" name="attendance" placeholder="Attendance" required><br><br>
        <input type="number" step="any" name="prev_score" placeholder="Previous Score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediciton is not none %}
        <h2>Predicted Final Score: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
